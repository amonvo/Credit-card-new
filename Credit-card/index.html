<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="Logo">
                <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="Chip" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 50 40 2030 3020</h5>
                <h5 class="name">AmonV</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>

    <div class="color-picker">
        <h6>Select Card Color</h6>
        <div class="colors">
            <div class="color" style="background-color: #f44336;"></div>
            <div class="color" style="background-color: #2196F3;"></div>
            <div class="color" style="background-color: #4CAF50;"></div>
            <div class="color" style="background-color: #FF9800;"></div>
            <div class="color" style="background-color: #dae332;"></div>
            <div class="color" style="background-color: #0bdcdc;"></div>
            <div class="color" style="background-color: #9C27B0;"></div>
        </div>
        <div class="name-input">
            <input type="text" id="name" placeholder="Type your name">
            <button onclick="updateName()">Enter</button>
        </div>
        <button class="reset-btn">Reset</button>
        <button class="generate-btn" onclick="generateCardNumber()">Generate Card Number</button>
        <div class="upload-photo">
            <h6>Upload Your Photo</h6>
            <input type="file" id="photo-input" accept="image/*" onchange="addPhoto()" />
        </div>
        
    </div>


    <script src="script.js"></script>
</body>

</html>
